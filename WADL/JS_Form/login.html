      <div class="login-box">
        <form class="needs-validation" novalidate>
          <h1 style="text-align: center; margin-bottom: 10px">Login</h1>

          <div class="mb-3">
            <div class="inputs">
              <i class="fa fa-envelope" aria-hidden="true"></i>
              <label for="validationFormCheck1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="validationFormCheck1"
                required
              />
              <div class="invalid-feedback">Please Enter your email</div>
            </div>
          </div>

          <div class="mb-3">
            <div class="inputs">
              <i class="fas fa-lock"></i>
              <label for="validationFormCheck2" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="validationFormCheck2"
                required
              />
              <div class="invalid-feedback">Please Enter your password</div>
            </div>
          </div>

          <button type="submit" class="login-btn">Login</button>
          <p id="link">
            Create a new account? <a href="./register.html">Register</a>
          </p>
        </form>
      </div>

      <script>
        // Enable form validation on submit
        document.addEventListener("DOMContentLoaded", function () {
          var form = document.querySelector(".needs-validation");

          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      </script>
    </div>
